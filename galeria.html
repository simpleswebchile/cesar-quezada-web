<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería - Electricista Cesar Quezada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #0066cc;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    main {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
      background-color: white;
    }
    h1 {
      color: #004080;
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .foto {
      background-color: #eef;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .foto img {
      width: 100%;
      height: auto;
      display: block;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background-color: #ddd;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Galería de Trabajos</h1>
    <p>Conoce algunos proyectos realizados por César</p>
  </header>

  <main>
    <div class="galeria">
      <div class="foto"><img src="img/trabajo1.jpg" alt="Trabajo eléctrico 1"></div>
      <div class="foto"><img src="img/trabajo2.jpg" alt="Trabajo eléctrico 2"></div>
      <div class="foto"><img src="img/trabajo3.jpg" alt="Trabajo eléctrico 3"></div>
      <div class="foto"><img src="img/trabajo4.jpg" alt="Trabajo eléctrico 4"></div>
      <div class="foto"><img src="img/trabajo5.jpg" alt="Trabajo eléctrico 5"></div>
      <div class="foto"><img src="img/trabajo6.jpg" alt="Trabajo eléctrico 6"></div>
    </div>
  </main>

  <footer>
    &copy; 2024 Cesar Quezada - Electricista en Río Bueno
  </footer>
</body>
</html>
